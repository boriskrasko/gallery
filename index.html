<!DOCTYPE html>
<html lang="nl">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>GG Vloerbekleding | Gallery</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/gallery-image-scale.css">
      <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
   </head>
   <body>
      <section class="featured_works row" data-stellar-background-ratio="0.3">
         <div>
            <h1>Gallery</h1>
         </div>
         <div id="gallery" class="featured_gallery gallery_items unselectable">
            <div class="col-md-3 col-sm-4 col-xs-6 gallery_iner p0 ">
               <img src="images/gallery/template.jpg" alt="">
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 gallery_iner p0 ">
               <img src="images/gallery/template-2.jpg" alt="">
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 gallery_iner p0 ">
               <img src="images/gallery/template-3.jpg" alt="">
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 gallery_iner p0 ">
               <img src="images/gallery/template-4.jpg" alt="">
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 gallery_iner p0 ">
               <img src="images/gallery/template-5.jpg" alt="">
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 gallery_iner p0 ">
               <img src="images/gallery/template-6.jpg" alt="">
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 gallery_iner p0 ">
               <img src="images/gallery/template-7.jpg" alt="">
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 gallery_iner p0 ">
               <img src="images/gallery/template-8.jpg" alt="">
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 gallery_iner p0 ">
               <img src="images/gallery/template-9.jpg" alt="">
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 gallery_iner p0 ">
               <img src="images/gallery/template-10.jpg" alt="">
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 gallery_iner p0 ">
               <img src="images/gallery/template-11.jpg" alt="">
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 gallery_iner p0 ">
               <img src="images/gallery/template-12.jpg" alt="">
            </div>
            <section id="myModal" class="modal modal-image">
               <span class="close-modal close">&times;</span>
               <img  class="modal-content" id="img">
            </section>
         </div>
      </section>
      <script src="js/gallery-image-scale.js"></script>
   </body>
</html>
